<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
<script>
	$(document)
			.ready(
					function() {
						$("#process")
								.click(
										function() {
											var saturday = moment().isoWeekday(
													"Saturday").format(
													"Do%20MMM");
											var monday = moment().isoWeekday(
													"Monday")
													.format("Do%20MMM");
											var link = "https://home3.intra.aricent.com/sites/dept/cafeteriamanagement/Documents/Gurgaon/Menu%20of%20the%20week/TIKRI%20MENU%20-%20"
													+ monday
													+ "%20-%20"
													+ saturday + "'16.xlsx";
											window.location = link;
										});
					});
</script>
<style>
	#wrapper{width:100%; height:400px; border:1px solid black;}
	button{ position:relative; margin: -20px -50px; top:50%; left:50%;}
	
</style>
</head>

<body>
	<div id="wrapper">
         <button type="button" id="process" >Download Tikri Menu</button>
	</div>
	

</body>
</html>
